<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Gramer & Kelimeler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .title {
            text-align: center;
            margin-bottom: 50px;
            color: #2d3748;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.4rem;
            color: #4a5568;
            margin-bottom: 24px;
            font-weight: 600;
            position: relative;
            padding-left: 16px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        a {
            display: block;
            padding: 18px 24px;
            text-decoration: none;
            color: #4a5568;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            text-align: center;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        a:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        a:hover::before {
            left: 100%;
        }

        a:active {
            transform: translateY(0);
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .container {
                padding: 35px 25px;
                border-radius: 12px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 35px;
            }

            .section-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .links-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            a {
                padding: 16px 20px;
                font-size: 0.95rem;
            }
        }

        /* Küçük dekoratif detaylar */
        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Goethe A1</h1>

        
        <div class="section">
            <h2 class="section-title">Gramerlar</h2>
            <div class="links-container">
                <a href="edatlar.html">Edatlar</a>
                <a href="zamirler.html">Zamirler</a>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Kelimeler</h2>
            <div class="links-container">
                <a href="words.html">Kelimeler</a>
                <a href="A1 kitap.html">A1 Kitap Kelimeleri</a>
            </div>

            
        </div>
    </div>
</body>
</html>
